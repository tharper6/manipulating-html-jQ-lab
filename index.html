  <body>
    <!-- create button and textbox -->
    <form action="">
      <input type="text" id="textInput" />
      <br />
      <button class="submit" id="alertButton">
        You should click me instead!
      </button>
      <!-- create div for mouseover -->
      <div id="div"></div>
      <!-- create color change paragraph -->
      <p id="par">
        Put some text in a paragraph. Make it where when you click on the
        paragraph, the color of the text switches to red. Once you get that
        working, try to rewrite your code to make it switch to a random color
        each click.
      </p>
      <!-- create name button and div -->
      <button id="buttonThree">My Name</button>
      <div id="emptyDiv"></div>
      <!-- create button and ul -->
      <button id="friendsButton">Friends</button>
      <ul id="friendsUl"></ul>
    </form>
